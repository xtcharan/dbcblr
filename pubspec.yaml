name: swo
description: DBC College Events App with Razorpay Payment Integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP and Networking
  dio: ^5.9.0
  
  # State Management
  provider: ^6.1.5
  
  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4
  
  # UI
  google_fonts: ^6.3.3
  shimmer: ^3.0.0
  fluttertoast: ^8.2.14  # Matches razorpay_flutter requirement
  
  # Media
  image_picker: ^1.2.1
  
  # Utilities
  intl: ^0.20.2
  share_plus: ^12.0.1
  json_annotation: ^4.9.0
  transparent_image: ^2.0.1
  timeago: ^3.6.0
  
  # Payment Integration - Razorpay
  razorpay_flutter: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
